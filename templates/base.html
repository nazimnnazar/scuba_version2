{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %} | Scuba Diving</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="{% static 'img/navlogo.jpg' %}" rel="icon">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/stylep.css' %}">
</head>
<header>
    <nav>
        <div class="logo">
            <a href="/">
                <div class="navbar-logo">
                    <img src="{% static 'img/scubalogov.png' %}" style="width: 250px; height:60px;">
                </div>
            </a>
        </div>
        <div class="text-left-hh">
            <p 
                style="
                    color: rgb(18, 7, 173);
                    left: 490px;
                    position: absolute;
                    font-size: larger;
                    ">
                <strong>Lakshadweep Scuba Adventures Pvt Ltd</strong>
            </p>
        </div>
    </nav>
</header>
<style>
    @media (max-width: 768px) {
        nav {
            width: 100%;
            flex-direction: column;
            text-align: center;
        }
        nav p {
           position: relative;
            left: 100px;
        }
        .logo{
            position: relative;
            left: -145px;
            font-size: .9em;
        }
        .text-left-hh{
            top: -11px;
            position: absolute;
            left: -330px;
            font-size: .7em;
        }
    }
</style>
<br>
<body>
    {% block content %} 
    {% endblock %}
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
